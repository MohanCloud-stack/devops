name: Node CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
           node-version: 16
           cache: 'npm'

      - name: Install 
        run: npm install

      - name: Build 
        run: npm run build
      
      - run: npm ci
      - run: npm test

     

      
    
      
      
